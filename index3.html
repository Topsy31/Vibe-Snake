<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Snake - Eat Your Memories!</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --neon-pink: #ff006e;
            --neon-blue: #00f5ff;
            --neon-green: #00ff41;
            --neon-yellow: #ffeb3b;
            --neon-purple: #b967ff;
            --dark-bg: #0a0e27;
            --card-bg: #1a1f3a;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #2a1f3a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 0, 110, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 245, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 20%, rgba(185, 103, 255, 0.1) 0%, transparent 50%);
            animation: pulse 8s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 900px;
            padding: 20px;
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            font-size: 4rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-blue), var(--neon-green), var(--neon-yellow));
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 4s ease infinite;
            text-shadow: 0 0 30px rgba(255, 0, 110, 0.5);
            letter-spacing: 3px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--neon-blue);
            margin-bottom: 30px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .game-container {
            background: rgba(26, 31, 58, 0.6);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 
                0 0 60px rgba(255, 0, 110, 0.3),
                0 0 100px rgba(0, 245, 255, 0.2),
                inset 0 0 40px rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 0, 110, 0.3);
        }

        .upload-section {
            margin-bottom: 25px;
            padding: 20px;
            background: rgba(255, 0, 110, 0.1);
            border-radius: 15px;
            border: 2px dashed var(--neon-pink);
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            background: rgba(255, 0, 110, 0.2);
            box-shadow: 0 0 20px rgba(255, 0, 110, 0.4);
            transform: translateY(-2px);
        }

        .upload-label {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--neon-yellow);
            margin-bottom: 10px;
            display: block;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="file"] {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, var(--neon-pink), var(--neon-purple));
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Quicksand', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 5px 20px rgba(255, 0, 110, 0.4);
            transition: all 0.3s ease;
        }

        .upload-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 30px rgba(255, 0, 110, 0.6);
        }

        .upload-btn:active {
            transform: translateY(-1px) scale(1.02);
        }

        #photoPreview {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 15px;
            min-height: 80px;
        }

        .photo-thumbnail {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            object-fit: cover;
            border: 3px solid var(--neon-green);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.5);
            animation: photoAppear 0.5s ease;
        }

        @keyframes photoAppear {
            from {
                opacity: 0;
                transform: scale(0.5) rotate(-10deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        canvas {
            border-radius: 15px;
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.5),
                0 0 60px rgba(0, 245, 255, 0.3),
                inset 0 0 20px rgba(255, 255, 255, 0.05);
            display: block;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, rgba(10, 14, 39, 0.9), rgba(26, 31, 58, 0.9));
            border: 3px solid rgba(0, 245, 255, 0.4);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 25px;
            gap: 20px;
        }

        .stat-box {
            background: linear-gradient(135deg, rgba(0, 245, 255, 0.2), rgba(185, 103, 255, 0.2));
            padding: 20px 30px;
            border-radius: 15px;
            flex: 1;
            border: 2px solid rgba(0, 245, 255, 0.5);
            box-shadow: 0 5px 20px rgba(0, 245, 255, 0.3);
            transition: all 0.3s ease;
        }

        .stat-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 245, 255, 0.5);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--neon-blue);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            font-family: 'Fredoka One', cursive;
            background: linear-gradient(45deg, var(--neon-yellow), var(--neon-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .controls {
            margin-top: 20px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .controls strong {
            color: var(--neon-yellow);
            font-weight: 700;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(135deg, rgba(255, 0, 110, 0.95), rgba(185, 103, 255, 0.95));
            padding: 50px;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            z-index: 10;
            text-align: center;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            border: 3px solid var(--neon-yellow);
        }

        .game-over.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .game-over h2 {
            font-family: 'Fredoka One', cursive;
            font-size: 3rem;
            margin-bottom: 20px;
            color: var(--neon-yellow);
            text-shadow: 0 0 20px rgba(255, 235, 59, 0.8);
        }

        .game-over p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .restart-btn {
            background: linear-gradient(135deg, var(--neon-green), var(--neon-blue));
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 1.3rem;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Quicksand', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 5px 20px rgba(0, 255, 65, 0.4);
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 30px rgba(0, 255, 65, 0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PHOTO SNAKE</h1>
        <p class="subtitle">üêç Eat Your Memories! üì∏</p>
        
        <div class="game-container">
            <div class="upload-section">
                <label class="upload-label">üé® Upload Your Photos</label>
                <input type="file" id="photoInput" accept="image/*" multiple>
                <label for="photoInput" class="upload-btn">Choose Photos</label>
                <div id="photoPreview"></div>
            </div>
            
            <canvas id="gameCanvas" width="600" height="600"></canvas>
            
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-label">Score</div>
                    <div class="stat-value" id="score">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Photos Eaten</div>
                    <div class="stat-value" id="photosEaten">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">High Score</div>
                    <div class="stat-value" id="highScore">0</div>
                </div>
            </div>
            
            <div class="controls">
                <strong>Controls:</strong> Use Arrow Keys or WASD to move ‚Ä¢ Space to Pause
            </div>
        </div>
    </div>

    <div class="game-over" id="gameOverScreen">
        <h2>GAME OVER!</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <button class="restart-btn" onclick="restartGame()">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const photoInput = document.getElementById('photoInput');
        const photoPreview = document.getElementById('photoPreview');
        const scoreElement = document.getElementById('score');
        const photosEatenElement = document.getElementById('photosEaten');
        const highScoreElement = document.getElementById('highScore');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreElement = document.getElementById('finalScore');

        // Game constants
        const GRID_SIZE = 20;
        const TILE_SIZE = canvas.width / GRID_SIZE;
        let gameSpeed = 150;
        let gameLoop;
        let isPaused = false;

        // Game state
        let snake = [{ x: 10, y: 10 }];
        let direction = { x: 1, y: 0 };
        let nextDirection = { x: 1, y: 0 };
        let food = { x: 15, y: 15 };
        let score = 0;
        let photosEaten = 0;
        let highScore = localStorage.getItem('photoSnakeHighScore') || 0;
        highScoreElement.textContent = highScore;

        // Photo management
        let uploadedPhotos = [];
        let currentFoodImage = null;

        // Colors for snake
        const snakeColors = ['#ff006e', '#00f5ff', '#00ff41', '#ffeb3b', '#b967ff'];

        // Upload photos
        photoInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            photoPreview.innerHTML = '';
            
            files.forEach(file => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => {
                        uploadedPhotos.push(img);
                        
                        // Show thumbnail
                        const thumbnail = document.createElement('img');
                        thumbnail.src = event.target.result;
                        thumbnail.className = 'photo-thumbnail';
                        photoPreview.appendChild(thumbnail);
                        
                        // Set first photo as initial food
                        if (uploadedPhotos.length === 1) {
                            currentFoodImage = img;
                        }
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            });
        });

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                togglePause();
                return;
            }

            if (isPaused) return;

            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (direction.y === 0) nextDirection = { x: 0, y: -1 };
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (direction.y === 0) nextDirection = { x: 0, y: 1 };
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (direction.x === 0) nextDirection = { x: -1, y: 0 };
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (direction.x === 0) nextDirection = { x: 1, y: 0 };
                    break;
            }
        });

        function togglePause() {
            isPaused = !isPaused;
            if (isPaused) {
                clearInterval(gameLoop);
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#ffeb3b';
                ctx.font = 'bold 48px Fredoka One';
                ctx.textAlign = 'center';
                ctx.fillText('PAUSED', canvas.width / 2, canvas.height / 2);
            } else {
                gameLoop = setInterval(update, gameSpeed);
            }
        }

        function generateFood() {
            food = {
                x: Math.floor(Math.random() * GRID_SIZE),
                y: Math.floor(Math.random() * GRID_SIZE)
            };
            
            // Make sure food doesn't spawn on snake
            while (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
                food = {
                    x: Math.floor(Math.random() * GRID_SIZE),
                    y: Math.floor(Math.random() * GRID_SIZE)
                };
            }

            // Select random photo if available
            if (uploadedPhotos.length > 0) {
                currentFoodImage = uploadedPhotos[Math.floor(Math.random() * uploadedPhotos.length)];
            }
        }

        function drawGrid() {
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= GRID_SIZE; i++) {
                ctx.beginPath();
                ctx.moveTo(i * TILE_SIZE, 0);
                ctx.lineTo(i * TILE_SIZE, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * TILE_SIZE);
                ctx.lineTo(canvas.width, i * TILE_SIZE);
                ctx.stroke();
            }
        }

        function drawSnake() {
            snake.forEach((segment, index) => {
                const colorIndex = index % snakeColors.length;
                const gradient = ctx.createRadialGradient(
                    segment.x * TILE_SIZE + TILE_SIZE / 2,
                    segment.y * TILE_SIZE + TILE_SIZE / 2,
                    0,
                    segment.x * TILE_SIZE + TILE_SIZE / 2,
                    segment.y * TILE_SIZE + TILE_SIZE / 2,
                    TILE_SIZE / 2
                );
                gradient.addColorStop(0, snakeColors[colorIndex]);
                gradient.addColorStop(1, snakeColors[(colorIndex + 1) % snakeColors.length]);

                ctx.fillStyle = gradient;
                ctx.fillRect(
                    segment.x * TILE_SIZE + 2,
                    segment.y * TILE_SIZE + 2,
                    TILE_SIZE - 4,
                    TILE_SIZE - 4
                );

                // Glow effect
                ctx.shadowBlur = 15;
                ctx.shadowColor = snakeColors[colorIndex];
                ctx.fillRect(
                    segment.x * TILE_SIZE + 2,
                    segment.y * TILE_SIZE + 2,
                    TILE_SIZE - 4,
                    TILE_SIZE - 4
                );
                ctx.shadowBlur = 0;

                // Eyes on head
                if (index === 0) {
                    ctx.fillStyle = 'white';
                    const eyeSize = TILE_SIZE / 6;
                    if (direction.x === 1) {
                        ctx.fillRect(segment.x * TILE_SIZE + TILE_SIZE - eyeSize * 2, segment.y * TILE_SIZE + eyeSize, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * TILE_SIZE + TILE_SIZE - eyeSize * 2, segment.y * TILE_SIZE + TILE_SIZE - eyeSize * 2, eyeSize, eyeSize);
                    } else if (direction.x === -1) {
                        ctx.fillRect(segment.x * TILE_SIZE + eyeSize, segment.y * TILE_SIZE + eyeSize, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * TILE_SIZE + eyeSize, segment.y * TILE_SIZE + TILE_SIZE - eyeSize * 2, eyeSize, eyeSize);
                    } else if (direction.y === 1) {
                        ctx.fillRect(segment.x * TILE_SIZE + eyeSize, segment.y * TILE_SIZE + TILE_SIZE - eyeSize * 2, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * TILE_SIZE + TILE_SIZE - eyeSize * 2, segment.y * TILE_SIZE + TILE_SIZE - eyeSize * 2, eyeSize, eyeSize);
                    } else {
                        ctx.fillRect(segment.x * TILE_SIZE + eyeSize, segment.y * TILE_SIZE + eyeSize, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * TILE_SIZE + TILE_SIZE - eyeSize * 2, segment.y * TILE_SIZE + eyeSize, eyeSize, eyeSize);
                    }
                }
            });
        }

        function drawFood() {
            if (currentFoodImage && uploadedPhotos.length > 0) {
                // Draw photo as food
                ctx.save();
                ctx.shadowBlur = 20;
                ctx.shadowColor = '#00ff41';
                
                // Add border
                ctx.fillStyle = '#00ff41';
                ctx.fillRect(
                    food.x * TILE_SIZE,
                    food.y * TILE_SIZE,
                    TILE_SIZE,
                    TILE_SIZE
                );

                // Draw photo inside
                ctx.drawImage(
                    currentFoodImage,
                    food.x * TILE_SIZE + 3,
                    food.y * TILE_SIZE + 3,
                    TILE_SIZE - 6,
                    TILE_SIZE - 6
                );
                ctx.restore();
            } else {
                // Draw default food
                const gradient = ctx.createRadialGradient(
                    food.x * TILE_SIZE + TILE_SIZE / 2,
                    food.y * TILE_SIZE + TILE_SIZE / 2,
                    0,
                    food.x * TILE_SIZE + TILE_SIZE / 2,
                    food.y * TILE_SIZE + TILE_SIZE / 2,
                    TILE_SIZE / 2
                );
                gradient.addColorStop(0, '#ffeb3b');
                gradient.addColorStop(1, '#ff006e');

                ctx.fillStyle = gradient;
                ctx.shadowBlur = 20;
                ctx.shadowColor = '#ffeb3b';
                ctx.beginPath();
                ctx.arc(
                    food.x * TILE_SIZE + TILE_SIZE / 2,
                    food.y * TILE_SIZE + TILE_SIZE / 2,
                    TILE_SIZE / 2 - 2,
                    0,
                    Math.PI * 2
                );
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        function update() {
            direction = nextDirection;

            // Move snake
            const head = { 
                x: snake[0].x + direction.x, 
                y: snake[0].y + direction.y 
            };

            // Check wall collision
            if (head.x < 0 || head.x >= GRID_SIZE || head.y < 0 || head.y >= GRID_SIZE) {
                gameOver();
                return;
            }

            // Check self collision
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                photosEaten++;
                scoreElement.textContent = score;
                photosEatenElement.textContent = photosEaten;
                generateFood();
                
                // Speed up slightly
                if (score % 50 === 0 && gameSpeed > 50) {
                    gameSpeed -= 10;
                    clearInterval(gameLoop);
                    gameLoop = setInterval(update, gameSpeed);
                }
            } else {
                snake.pop();
            }

            draw();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawGrid();
            drawFood();
            drawSnake();
        }

        function gameOver() {
            clearInterval(gameLoop);
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('photoSnakeHighScore', highScore);
                highScoreElement.textContent = highScore;
            }

            finalScoreElement.textContent = score;
            gameOverScreen.classList.add('show');
        }

        function restartGame() {
            snake = [{ x: 10, y: 10 }];
            direction = { x: 1, y: 0 };
            nextDirection = { x: 1, y: 0 };
            score = 0;
            photosEaten = 0;
            gameSpeed = 150;
            isPaused = false;
            
            scoreElement.textContent = score;
            photosEatenElement.textContent = photosEaten;
            gameOverScreen.classList.remove('show');
            
            generateFood();
            clearInterval(gameLoop);
            gameLoop = setInterval(update, gameSpeed);
            draw();
        }

        // Start game
        generateFood();
        gameLoop = setInterval(update, gameSpeed);
        draw();
    </script>
</body>
</html>
